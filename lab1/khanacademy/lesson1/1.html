<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Uni days</h1>
        <p>
            Pass one more transient night, <br>
            The morning sweeps the college clean;<br>
            The graduate takes his last long flight,<br>
            No more in college seen.<br>
        </p>
    </body>
</html>
