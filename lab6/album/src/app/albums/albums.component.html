<div class="album-container" *ngFor="let album of albums">
  <h2>{{album.title}}</h2>
  <div class="button-container">
    <button class="delete-button" (click)="deleteAlbum(album.id)">Delete</button>
    <button class="details-button" [routerLink]="['/albums', album.id]">View Details</button>
  </div>
</div>
