<div class="album-detail-container" *ngIf="album">
  <h2 class="album-detail-title">{{album.title}}</h2>
  <input class="editable-input" type="text" [(ngModel)]="editedTitle">
  <div class="btns">
    <button class="save-button" (click)="saveChanges()">Save</button>
    <button class="return-button" [routerLink]="['/albums']">Return back</button>
    <button class="photos-button" [routerLink]="['/albums', album.id, 'photos']">Photos</button>
  </div>
</div>
